<!doctype html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>My Website</title>
    <style>
      /* Set the text color for the button module */
      :root {
        --button-text-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="externalSection"></div>

    <script>
      fetch("/slider.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("externalSection").innerHTML = data;
        })
        .catch((error) => console.error("Error fetching the section:", error));
    </script>
  </body>
</html>
