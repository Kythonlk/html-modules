<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --button-text-color: #ffffff; /* Default text color (white) */
    }

    .custom-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: var(--button-text-color); /* Use the custom property for text color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="custom-button">{{buttonText}}</button>
</body>
</html>
